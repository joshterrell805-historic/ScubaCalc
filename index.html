<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="index.css">
</head>
<body>
   <div id="panel">
      <div id="dive-1" class="dive-metrics-input">
         <h3 class="dive-count-header">Dive 1</h3>
         <div class="label-and-input">
            <span class="label">Depth (ft):</span>
            <input class="input depth" type="number">
         </div>
         <div class="label-and-input">
            <span class="label">Minutes:</span>
            <input class="input minutes" type="number">
         </div>
      </div>
      <div id="dive-2" class="dive-metrics-input">
         <h3 class="dive-count-header">Dive 2</h3>
         <div class="label-and-input">
            <span class="label">Depth (ft):</span>
            <input class="input depth" type="number">
         </div>
         <div class="label-and-input">
            <span class="label">Minutes:</span>
            <input class="input minutes" id="minutes" type="number">
         </div>
      </div>
      <div id="buttons">
      <input id="clear-button" type="button" value="clear">
      <input id="calculate-button" type="button" value="calculate!">
      </div>
   </div>
   <span id="error"></span>
   <span id="warning"></span>
   <span id="results"></span>
   <span id="notice"></span>
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
   <script src="index.js"></script>
</body>
</html>
